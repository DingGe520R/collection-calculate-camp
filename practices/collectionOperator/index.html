<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <script type="text/javascript">
    var r = [];
    var n = 97;
    var k = 0;
    for (var i = 0; i < 5; i++) {
      k = String.fromCharCode(n);
      r.push(k);
      n++;
    }
    document.write(r);
  </script>
</body>

</html>
